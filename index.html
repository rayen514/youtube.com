<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #ff0000;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
            padding-top: 20px;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            background: #111;
            border: 1px solid #ff0000;
            color: #ff0000;
            border-radius: 5px;
            outline: none;
        }
        .search-bar input::placeholder {
            color: #ff0000;
            opacity: 0.7;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-card {
            background: #111;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff0000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff0000;
        }
        .video-card iframe {
            width: 100%;
            height: 200px;
            border-radius: 5px;
            border: none;
        }
        .video-card h4 {
            margin: 10px 0;
            font-size: 18px;
        }
        .video-card p {
            font-size: 14px;
            color: #ff4444;
        }
        .pagination a {
            color: #ff0000;
            margin: 5px;
            text-decoration: none;
            padding: 5px 10px;
            background: #222;
            border-radius: 3px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .pagination a:hover {
            background: #ff0000;
            color: #000;
        }
        .pagination a.active {
            background: #ff0000;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Rechercher une vidÃ©o..." onkeyup="searchVideos()">
        </div>
        <div id="videoList" class="video-grid"></div>
        <div class="pagination" id="pagination"></div>
    </div>
    
    <script>
        const videos = [
            {
                title: "She does not respect her boss so she is well punished",
                embedUrl: "https://app.videas.fr/embed/media/1c56df1b-7467-4f7b-a260-f599cf41d6ef/",
                description: "A story of consequences in the workplace."
            },
            {
                title: "Always girl want more protection and security from man",
                embedUrl: "https://app.videas.fr/embed/media/46d13965-f98c-47cb-912f-d4e01e227d0d/",
                description: "Exploring the dynamics of protection and security."
            },
            {
                title: "Love watching girl",
                embedUrl: "https://app.videas.fr/embed/media/8325f60f-8c8b-4515-a015-6997457c30d9/",
                description: "A tale of admiration and observation."
            },
            {
                title: "This girl was brutally tortured",
                embedUrl: "https://app.videas.fr/embed/media/cfdefcb8-54e8-43c1-95ab-0c5e675df516/",
                description: "THE beauty of watching girls ... "
            },
            {
                title: "our pleasure is hot when we fuck girls...",
                embedUrl: "https://app.videas.fr/embed/media/26354fd9-e823-4d70-bca3-11a0107debc7/",
                description: "Attached girl hot fuck and she moaning because of her boss... "
            }
        ];
        const videosPerPage = 3;
        let currentPage = 1;

        function displayVideos(page) {
            let start = (page - 1) * videosPerPage;
            let end = start + videosPerPage;
            let paginatedVideos = videos.slice(start, end);
            let videoList = document.getElementById("videoList");
            videoList.innerHTML = "";
            paginatedVideos.forEach(video => {
                videoList.innerHTML += `
                    <div class="video-card">
                        <iframe src="${video.embedUrl}" allowfullscreen></iframe>
                        <h4>${video.title}</h4>
                        <p>${video.description}</p>
                    </div>
                `;
            });
            generatePagination();
        }

        function generatePagination() {
            let totalPages = Math.ceil(videos.length / videosPerPage);
            let pagination = document.getElementById("pagination");
            pagination.innerHTML = "";
            for (let i = 1; i <= totalPages; i++) {
                pagination.innerHTML += `<a href="#" onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</a>`;
            }
        }

        function changePage(page) {
            currentPage = page;
            displayVideos(page);
        }

        function searchVideos() {
            let query = document.getElementById("search").value.toLowerCase();
            let filteredVideos = videos.filter(video => video.title.toLowerCase().includes(query));
            let videoList = document.getElementById("videoList");
            videoList.innerHTML = "";
            filteredVideos.forEach(video => {
                videoList.innerHTML += `
                    <div class="video-card">
                        <iframe src="${video.embedUrl}" allowfullscreen></iframe>
                        <h4>${video.title}</h4>
                        <p>${video.description}</p>
                    </div>
                `;
            });
        }

        displayVideos(currentPage);
    </script>
</body>
</html>
